<body>
    <script>
        function reduce(array, combine, start) {
         let  current = start;
            for (let  element of array) {
                current = combine(current, element);
            }
            return current;
        }
var data=[
    {name:'网页导论编程',credit:3},
    {name:'英语',credit:3},
    {name:'计算机编程',credit:3}
];
        console.log(reduce(data,function(a,b){
            return a+b.credit
        },
    0));
// → 10
    </script>
